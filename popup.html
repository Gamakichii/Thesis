<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <!-- Tailwind CSS via CDN script (works with updated CSP) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 300px; /* Fixed width for the popup */
            padding: 1rem;
            background-color: #f0f2f5; /* Light gray background */
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .header {
            text-align: center;
            color: #1a202c;
            font-weight: 700;
            font-size: 1.25rem;
        }
        .status-message {
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            text-align: center;
        }
        .status-success {
            background-color: #d1fae5; /* Green light */
            color: #065f46; /* Green dark */
        }
        .status-error {
            background-color: #fee2e2; /* Red light */
            color: #991b1b; /* Red dark */
        }
        .status-info {
            background-color: #e0f2fe; /* Blue light */
            color: #0369a1; /* Blue dark */
        }
        .button {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            text-align: center;
        }
        .button-primary {
            background-color: #4267B2; /* Facebook blue */
            color: white;
        }
        .button-primary:hover {
            background-color: #365899;
        }
        .user-id-display {
            background-color: #e2e8f0;
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            word-break: break-all;
            text-align: center;
            color: #4a5568;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 rounded-lg shadow-lg">
    <div class="container">
        <div class="header">
            Phishing Detector
        </div>

        <div id="status" class="status-message status-info">
            Loading...
        </div>

        <button id="scanButton" class="button button-primary">Scan Current Page</button>
        <button id="viewFlaggedButton" class="button button-primary">View Flagged Links</button>

        <div class="mt-2 p-2 bg-white rounded">
            <div class="text-sm font-semibold mb-1">Report a missed phishing link (False Negative)</div>
            <input id="fnUrl" type="url" placeholder="Paste suspicious URL" class="w-full p-2 border rounded mb-2" />
            <button id="reportFnButton" class="button button-primary w-full">Report False Negative</button>
        </div>

        <div class="user-id-display mt-4">
            User ID: <span id="userIdDisplay">Loading...</span>
        </div>
    </div>

    <!-- Correctly reference popup.js as an external script -->
    <script src="popup.js"></script>
</body>
</html>
